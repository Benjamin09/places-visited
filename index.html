<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Plces-Visited</title>
  </head>
  <body>
    <div class="container">
      <h1>Visited Places</h1>
      <h2>Enter below the infomation of where you have visited to keep track of your holidays</h2>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a place:</h2>
          <form id='placeForm'>
            <div class="form-group">
              <div id="place">
                  <label for="place">Place</label>
                  <input type="text" class="form-control">
              </div>
              <div id="landmarks">
                  <label for="landmarks">landmarks</label>
                  <input type="text" class="form-control">
              </div>
              <div id="time">
                <label for="time">time of year</label>
                <input type="text" class="form-control">
              </div>
              <div id="notes">
                <label for="notes">additional notes</label>
                <input type="text" class="form-control">
              </div>
              <button type="submit" class="btn btn-info">Submit</button>
            </div>
          </form>
          <div>
            <ul id='placeList'>              
            </ul>
          </div>
        </div>
        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>
            <p>location: <p><span class="place"></span></p>
            <p>landmarks: <p><span class="landmarks"></span></p>
            <p>time of year: <p><span class="time"></span></p>
            <p>notes: <p><span class="notes"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
