<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Plces-Visited</title>
  </head>
  <body>
    <div class="container">
    <h1>Place we have Visited!</h1>
    <h2>Enter below the infomation of where you have visitede to see the best time to go</h2>

    <div class="row">

      <div class="col-md-6">
        <h2>Add a place:</h2>
        <form id="place">
          <div class="form-group">
            <label for="place">Place</label>
            <input type="text" class="form-control">
          </div>
          <div id="landmarks">
            <div class="form-group">
              <label for="landmarks">landmarks</label>
              <input type="text" class="form-control">
            </div>
            <div id="time">
              <label for="time">time of year</label>
              <input type="text" class="time">
            </div>
            <div id="notes">
              <label for="notes">additional notes</label>
              <input type="text" class="notes">
            </div>
          </div>
          <span class="btn btn-primary"></span>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <div class="col-md-6">
        <div id="show-place">
          <h2></h2>
          <p>location: <span class="place"></span></p>
          <p>landmarks: <span class="landmarks"></span></p>
          <p>time of year: <span class="time"></span></p>
          <p>notes: <span class="notes"></span></p>
        </div>
      </div>

      </div>
    </div>
  </body>
</html>
